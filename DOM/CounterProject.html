<body>
    <h2> COUNTER APP </h2>
   <div id="zero"><P > 0</P></div> 
    <button onclick="increase()">âž• Increase</button>
    <button onclick="reset()">ðŸ”„ Reset</button>
    <button onclick="decrease()">âž– Decrease</button>

    <script>
           let count = 0;
           let counterDisplay = document.getElementById("zero");

           function increase(){
            count++;
            counterDisplay.innerText = count;
        
            
           }
           function decrease(){
            count--;
            counterDisplay.innerText = count;
        }
           
           function reset(){
            count=0;
            counterDisplay.innerText = count;
        }

    </script>
    
</body>
