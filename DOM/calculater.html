<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
      body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #222;
    font-family: Arial, sans-serif;
}

.calculator {
    width: 250px;
    background-color: black;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
}

.display {
    width: 100%;
    height: 50px;
    font-size: 1.5rem;
    text-align: right;
    padding: 10px;
    margin-bottom: 10px;
    border: none;
    border-radius: 5px;
    background-color: #333;
    color: white;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 8px;
}

button {
    width: 100%;
    height: 50px;
    font-size: 1.2rem;
    background-color: gray;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
}

button.operator {
    background-color: orange;
}

button.equals {
    background-color: green;
}

button:hover {
    opacity: 0.8;
}

    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" disabled>
        <div class="buttons">
            <button class="operator">AC</button>
            <button class="operator">‚Üê</button>
            <button class="operator">%</button>
            <button class="operator">/</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>

            <button>0</button>
            <button>00</button>
            <button>.</button>
            <button class="equals">=</button>
        </div>
    </div>
</body>
</html>
