<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Responsive Digital Clock</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            /* display: flex; */
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(170, 56, 56);
            text-align: center;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: white;
            font-size: 5vw;
            margin-bottom: 20px;
        }
        #clock {
            font-size: 6vw;
            color: white;
            background: black;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            border: 5px solid red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Digital Clock</h1>
        <div id="clock"></div>
    </div>
    
    <script>
        function updateClock() {
            let now = new Date();
            let timeString = now.toLocaleTimeString();
            document.getElementById("clock").innerText = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
