<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Panel</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px; /* Initially hidden */
            width: 250px;
            height: 100%;
            background: #333;
            color: white;
            transition: left 0.3s ease;
            padding: 20px;
        }

        .sidebar.active {
            left: 0;
        }

        .trigger {
            position: fixed;
            top: 50%;
            left: 0;
            background: #444;
            color: white;
            padding: 10px;
            cursor: pointer;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>

    <div class="trigger" onclick="toggleSidebar()">Click Me</div>
    <div class="sidebar">
        <h2>Sidebar Content</h2>
        <p>This is a sliding panel.</p>
    </div>

    <script>
        function toggleSidebar() {
            document.querySelector(".sidebar").classList.toggle("active");
        }
    </script>

</body>
</html>
